- name: Install System Packages 1 (base-devel, cmake, pkg-config, pthread)
  become: true
  pacman:
    name: [
    "base-devel",
    "cmake",
    "pkg-config",
    # "libpthread-stubs",
    "systemd",
    "gnupg",
    "pacman-contrib"
    ]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (lua, unzip, libtool, gettext)
  become: true
  pacman:
    name: [ "lua51", "unzip", "libtool", "gettext", "jdk-openjdk"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 (the rest)
  become: true
  pacman:
    name: ["git", "i3blocks", "picom", "arc-gtk-theme", "lxappearance", "arandr", "feh", "playerctl", "picom", "curl", "htop", "go", "lsof", "i3-wm", "ccache", "ninja", "python-pip", "dconf-editor", "nvidia-settings", "pavucontrol", "moreutils", "clang", "mate", "alsa-lib", "libudev0-shim" ]
  tags:
    - install
    - core
